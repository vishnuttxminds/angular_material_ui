<mat-card style="max-width: 500px; margin: 30px auto; padding: 20px;">
  <h2 style="text-align:center;">Material Registration Form</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <!-- Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        Name is required
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Enter a valid email
      </mat-error>
    </mat-form-field>

    <!-- Gender -->
    <label>Gender</label>
    <mat-radio-group formControlName="gender">
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
      <mat-radio-button value="other">Other</mat-radio-button>
    </mat-radio-group>
    <mat-error *ngIf="registerForm.get('gender')?.invalid && registerForm.get('gender')?.touched">
      Please select a gender
    </mat-error>

    <br /><br />

    <!-- Country Select -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Country</mat-label>
      <mat-select formControlName="country">
        <mat-option value="india">India</mat-option>
        <mat-option value="russia">Russia</mat-option>
        <mat-option value="uk">UK</mat-option>
      </mat-select>
      <mat-error *ngIf="registerForm.get('country')?.invalid && registerForm.get('country')?.touched">
        Select a country
      </mat-error>
    </mat-form-field>

    <!-- Datepicker -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Checkbox -->
    <mat-checkbox formControlName="terms">
      I agree to the Terms & Conditions
    </mat-checkbox>
    <mat-error *ngIf="registerForm.get('terms')?.invalid && registerForm.get('terms')?.touched">
      You must agree
    </mat-error>

    <br /><br />

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>

  <hr />

  <h3>Form Value:</h3>
  <pre>{{ registerForm.value | json }}</pre>
</mat-card>
